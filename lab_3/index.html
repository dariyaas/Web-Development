<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="top">
		<h1>ToDo list</h1>
	</div>
	<div class="body">
		<div class="header-1">
			<h2 id="todo-list">ToDo list</h2>
			<div class="header-2">
				<input id="new-task" type="text" placeholder="New Task" size=50>
				<button id="bttn">Add</button>
			</div>	
		</div>
		<div class="list">
			<ul id="un-list">
				<li class="item"><input type="checkbox" class="chk"><del>First Item</del></li>
				<li class="item"><input type="checkbox" class="chk"><del>Second Item</del></li>
				<li class="item"><input type="checkbox" class="chk"><del>Third Item</del></li>
			</ul>	
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
